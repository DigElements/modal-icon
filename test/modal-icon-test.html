<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../modal-icon.html">
</head>

<body>
  <test-fixture id="modal-icon-fixture">
    <template>
      <modal-icon></modal-icon>
    </template>
  </test-fixture>

  <script>
    suite('modal-icon tests', function() {
      var element;

      setup(function() {
        element = fixture('modal-icon-fixture');
        element.icon = 'icons:polymer';
      });

      test('properties are set as expected', function() {
        expect(element.icon).to.equal('icons:polymer');
        expect(element.iconStyleClass).to.equal('');
        expect(element.showIcon).to.be.false;
        expect(element.openable).to.be.false;
        expect(element.open).to.be.false;
        expect(element.ripple).to.be.false;
      });

      test('does show custom icon-button if not showIcon and not openable and not open', function(done) {
        flush(function() {
          expect(element.$$('icon-button.show')).to.exist;
          expect(element.$$('icon-button.show').icon).to.equal('icons:polymer');
          done();
        });
      });

      test('does show custom icon-button if open but not showIcon and not openable', function(done) {
        element.open = true;
        flush(function() {
          expect(element.$$('icon-button.show')).to.exist;
          expect(element.$$('icon-button.show').icon).to.equal('icons:polymer');
          done();
        });
      });

      test('does show custom icon-button if showIcon but not openable or open', function(done) {
        element.showIcon = true;
        flush(function() {
          expect(element.$$('icon-button.show')).to.exist;
          expect(element.$$('icon-button.show').icon).to.equal('icons:polymer');
          done();
        });
      });

      test('does show custom icon-button if showIcon and openable but not open', function(done) {
        element.showIcon = true;
        element.openable = true;
        flush(function() {
          expect(element.$$('icon-button.show')).to.exist;
          expect(element.$$('icon-button.show').icon).to.equal('icons:polymer');
          done();
        });
      });

      test('does show custom icon-button if showIcon and open but not openable', function(done) {
        element.showIcon = true;
        element.open = true;
        flush(function() {
          expect(element.$$('icon-button.show')).to.exist;
          expect(element.$$('icon-button.show').icon).to.equal('icons:polymer');
          done();
        });
      });

      test('does show cusom icon-button if showIcon and openable and open', function(done) {
        element.showIcon = true;
        element.openable = true;
        element.open = true;
        flush(function() {
          expect(element.$$('icon-button.show')).to.exist;
          expect(element.$$('icon-button.show').icon).to.equal('icons:polymer');
          done();
        });
      });

      test('does show expand-more icon-button if openable but not open or showIcon', function(done) {
        element.openable = true;
        flush(function() {
          expect(element.$$('icon-button.show')).to.exist;
          expect(element.$$('icon-button.show').icon).to.equal('icons:expand-more');
          done();
        });
      });

      test('does show expand-less icon-button if openable and open but not showIcon', function(done) {
        element.openable = true;
        element.open = true;
        flush(function() {
          expect(element.$$('icon-button.show')).to.exist;
          expect(element.$$('icon-button.show').icon).to.equal('icons:expand-less');
          done();
        });
      });

      test('ripple does set hideRipple', function(done) {
        expect(element.$$('icon-button')).to.exist;
        expect(element.$$('icon-button').hideRipple).to.be.true;
        element.ripple = true;
        flush(function() {
          expect(element.$$('icon-button')).to.exist;
          expect(element.$$('icon-button').hideRipple).to.be.false;
          done();
        });
      });
    });
  </script>
</body>
</html>
